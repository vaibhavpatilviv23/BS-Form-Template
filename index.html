<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>


  <body class="bg-light">

    <div class="container">  
        <div class="py-5 text-center">
            <img class="mb-4 d-block mx-auto" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="Bootstrap logo" width="72" height="72">
            <h2>Checkout form</h2>
        <p class="lead">Below is an example form build by entirely Bootstrap.</p>
        </div>
        
        <div class="container">
            <h4 class="mb-3">Billing Address</h4>
            <div class="row g-3">
                <div class="col-sm-6">
                    <form novalidate>
                        <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" class="form-control" placeholder="John">
                    <div class="invalid-feedback">
                        Valid first name is required
                    </div>
                    </form>
                </div>

                <div class="col-sm-6">
                    <form novalidate>
                        <label for="lasttName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" class="form-control" placeholder="Smith">
                    <div class="invalid-feedback">
                        Valid last name is required
                    </div>
                    </form>
                </div>

            </div>
           
            
        </div>

    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
